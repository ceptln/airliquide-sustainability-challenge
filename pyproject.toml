readme = "README.md"
packages = [{include = "h2_station_distributor"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.9.7 || >3.9.7,<4.0"
geopandas = "^0.12.2"
matplotlib = "^3.7.1"
pandas = "^1.5.3"
notebook = "^6.5.3"
numpy = "^1.24.2"
requests = "^2.28.2"
